<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="src/css/style.css">
    <title>PHP To do Workshop</title>
</head>

<body class="d-flex vh-100 flex-column justify-content-center">
    <div id="app" class="container">
        <h1 class="text-center">To do List</h1>
        <ul class="list-group mb-2">
            <li class="list-group-item
            " v-for="(todo,i) in todoList">{{todo.text}}<button class="fa-solid fa-trash-can"></button>
            </li>
        </ul>
        <form @submit.prevent="addTodo">
            <div class="input-group mb-3">
                <input v-model="newTodo" type="text" class="form-control focus-ring focus-ring-dark"
                    placeholder="Add new item ..." aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="submit" id="button-addon2">Add</button>
            </div>
        </form>
    </div>
    <!-- VueJS script  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- custom  js -->
    <script src="src/js/main.js"></script>
</body>

</html>
